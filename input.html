<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Example of Input Types</title>
  </head>
  <body>
    <h3>Wow, look at these wonderful inputs</h3>
      <input type="text"><br>
    <label>This is a checkbox</label>
      <input type="checkbox"><br>
    <label>This is a range</label>
      <input type="range"><br>
    <label>This is a button</label>
      <input type="button"><br>
    <label>This is for entering an email address</label>
      <input type="email"><br>
    <label>This is for selecting the date</label>
      <input type="date"><br>
    <label>Or entering a password</label>
      <input type="password">
  </body>
</html>
